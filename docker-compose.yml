version: "3.9"

services:
  api:
    build: .
    container_name: bondwatch_api
    ports:
      - "8000:8000"
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  redis:
    image: redis:7-alpine
    container_name: bondwatch_redis
    ports:
      - "6379:6379"

  worker:
    build: .
    container_name: bondwatch_worker
    depends_on:
      - api
      - redis
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: celery -A app.celery_tasks.celery_app.celery worker --loglevel=info

  flower:
    build: .
    container_name: bondwatch_flower
    depends_on:
      - api
      - redis
    env_file:
      - .env
    ports:
      - "5555:5555"
    command: celery -A app.celery_tasks.celery_app.celery flower --port=5555

  bot:
    build: .
    container_name: bondwatch_bot
    depends_on:
      - api
      - redis
      - worker
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: python -m app.telegram_bot.bot
